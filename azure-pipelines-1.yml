# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master



variables:
  # Container registry service connection established during pipeline creation
dockerRegistryServiceConnection: 'docker-auth-svc-principal'  # This should be the name of the Docker Hub service connection you created
imageRepository: 'avulakishore99/groot-image'  # Follows the Docker Hub naming convention: <username>/<repo>
containerRegistry: 'https://index.docker.io/v1/'  # Required for Docker Hub
dockerfilePath: '**/dockerfile'
tag: 'V1.0'


  

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'pool-1'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
